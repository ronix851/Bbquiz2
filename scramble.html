<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    <div class="main" id="main1">
        <h1 class="title text-center"><strong>Word Scramble</strong><span>by Rtg™</span></h1>
          
                    <p class="p1" id="user-score">Score:<span><strong>0</strong></span></p>
                         
        <div class="container">
            <div class="card">
                <div class="container" id="main">
                    <h5>Guess the scrambled word...</h5>
                </div>
                <div class="card-body pl-5">
                    <div class="container" id="word1">
                    <p class="text-center word"></p>  
                    </div>
                    <p id="hint1"class="hint">Hint: <span></span></p>
                 <p id="time" class="hint">Time Left:<span><strong>30 sec</strong></span></p>
                 <p id="tama">Tama!👍🏁</p>
                 <div>
                 <p id="mali">Mali!👎⛔️</p>
                 </div>
                         <input class="form-control p-2" type="text" name="" id="guess1" placeholder="Enter your guess...">          
                <div class="buttons text-center pb-5">
                    <center><button type="button" id="another" class="btn btn-secondary mr-5">Another Word</button>
                    <button type="button" id="submit" class="btn btn-dark">Submit Word</button></center>
                    <center><p5>Note: No space_ on answer/ Walang space_ sa answer.</p5></center>              
                 </div>
               </div>
            </div>
        </div>
    </div>
    <div class="container" id="modal">
                            <p id="score2">""<span><strong>0</strong></span></p>
        <div class="btns">
            <button id="btns2">Retart</button>
            <button id="close2">close</button>
        </div>
        
    </div>

    <!-- JS File -->
    <script src="./script.js" defer></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</body>
</html>
